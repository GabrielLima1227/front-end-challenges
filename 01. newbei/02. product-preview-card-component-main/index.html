<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <picture>
      <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Frasco de perfume Gabrielle Essence Eau De Parfum sobre uma superfÃ­cie de cor creme, cercado por folhas de plantas">
    </picture>

    <article class="product-card">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <p class="discounted-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
        Add to Cart
      </button>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielLima1227">Gabriel de Lima Sousa</a>.
  </footer>
</body>
</html>
