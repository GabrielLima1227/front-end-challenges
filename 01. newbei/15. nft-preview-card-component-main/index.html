<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>
<body>
  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium" class="card__image">

    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <section class="card__details">
      <div class="card__price-info card__price-info--eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>

      <div class="card__price-info card__price-info--time">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </section>

    <hr class="card__divider">

    <section class="card__profile">
      <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern" class="card__avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielLima1227">Gabriel de Lima Sousa</a>.
  </footer>
</body>
</html>
