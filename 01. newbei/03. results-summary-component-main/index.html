<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
    <section id="overall">
      <h1 class="non-prioritized_text">Your Result</h1>
      <div class="score">
        <p class="average">76</p>
        <p class="non-prioritized_text">of 100</p>
      </div>
      <h1 class="performance">Great</h1>
      <p class="non-prioritized_text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  
    <section id="summary">
      <h1>Summary</h1>
      <ul>
        <li class="reaction-color">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          Reaction
          <span>80 <sapn class="non-prioritized_text">/ 100</sapn></span>
        </li>
        <li class="memory-color">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          Memory
          <span>92 <span class="non-prioritized_text">/ 100</span></span>
        </li>
        <li class="verbal-color">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          Verbal
          <span>61 <span class="non-prioritized_text">/ 100</span></span>
        </li>
        <li class="visual-color">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          Visual
          <span>72 <span class="non-prioritized_text">/ 100</span></span>
        </li>
      </ul>
      <button type="submit">Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/GabrielLima1227">Gabriel de Lima Sousa</a>.
      </div>
    </section>
</main>
</body>
</html>
