<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Garota Ouvindo e Dançando Música">

    <section>
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div id="plan">
        <img src="images/icon-music.svg" alt="Nota Musical">
        <div id="price">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>

      <button id="payment">Proceed to Payment</button>
      <button id="cancel-order">Cancel Order</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielLima1227">Gabriel de Lima Sousa</a>.
  </div>
</body>
</html>
